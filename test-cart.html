<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>Cart API Debugging Tool</h1>

    <div class="section">
        <h2>1. Login First</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>2. Check Auth Token</h2>
        <button onclick="checkToken()">Check Token</button>
        <div id="tokenResult"></div>
    </div>

    <div class="section">
        <h2>3. Get Cart</h2>
        <button onclick="getCart()">Get Cart</button>
        <div id="cartResult"></div>
    </div>

    <div class="section">
        <h2>4. Add to Cart</h2>
        <button onclick="addToCart()">Add Test Item</button>
        <div id="addResult"></div>
    </div>

    <div class="section">
        <h2>5. Server Logs</h2>
        <div id="logs"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        function log(elementId, message, isError = false) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<pre class="${isError ? 'error' : 'success'}">${message}</pre>`;
        }

        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success && data.data?.accessToken) {
                    localStorage.setItem('authToken', data.data.accessToken);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    log('loginResult', `‚úÖ Login successful!\nToken: ${data.data.accessToken.substring(0, 50)}...`);
                } else {
                    log('loginResult', `‚ùå Login failed: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                log('loginResult', `‚ùå Error: ${error.message}`, true);
            }
        }

        function checkToken() {
            const token = localStorage.getItem('authToken');
            if (token) {
                log('tokenResult', `‚úÖ Token found:\n${token.substring(0, 100)}...`);
            } else {
                log('tokenResult', '‚ùå No token found in localStorage', true);
            }
        }

        async function getCart() {
            try {
                const token = localStorage.getItem('authToken');

                if (!token) {
                    log('cartResult', '‚ùå No token found. Please login first.', true);
                    return;
                }

                console.log('Getting cart with token:', token.substring(0, 50) + '...');

                const response = await fetch(`${API_BASE}/cart`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                console.log('Cart response:', data);

                if (response.ok && data.success) {
                    log('cartResult', `‚úÖ Cart retrieved:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    log('cartResult', `‚ùå Failed to get cart (${response.status}):\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                console.error('Cart error:', error);
                log('cartResult', `‚ùå Error: ${error.message}\n${error.stack}`, true);
            }
        }

        async function addToCart() {
            try {
                const token = localStorage.getItem('authToken');

                if (!token) {
                    log('addResult', '‚ùå No token found. Please login first.', true);
                    return;
                }

                const testItem = {
                    serviceId: 'test-service-' + Date.now(),
                    title: 'Test Service',
                    description: 'This is a test service to verify cart functionality',
                    price: 100,
                    amount: '$100',
                    icon: 'üß™',
                    category: 'development',
                    serviceType: 'individual',
                    quantity: 1
                };

                console.log('Adding to cart:', testItem);

                const response = await fetch(`${API_BASE}/cart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testItem)
                });

                const data = await response.json();
                console.log('Add to cart response:', data);

                if (response.ok && data.success) {
                    log('addResult', `‚úÖ Item added to cart:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    log('addResult', `‚ùå Failed to add item (${response.status}):\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                console.error('Add to cart error:', error);
                log('addResult', `‚ùå Error: ${error.message}\n${error.stack}`, true);
            }
        }
    </script>
</body>
</html>
